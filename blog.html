<!DOCTYPE html>
<head>
  <link href="normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Jackie Kay</title>
</head>
<body onload="resizeFrame(document.getElementById('blog')">
    <div>
        <script src="header.js"></script>
        <script type="text/javascript">
            function resizeFrame(f) {
                f.style.height = f.contentWindow.document.body.scrollHeight + “px”;
            }
        </script>

        <iframe src="http://jackieokay.blogspot.com" id="blog" frameborder="0" border="0" width=800 height=1000 scrolling=no allowfullscreen></iframe>
    </div>
</body>
